<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel='stylesheet' href='style.css' />
<title>Age calcuator</title>
</head>
<body>

<div class="date-box">
<input type ="date" id="DOB">
<span id="message"></span>
<button type="submit" id="btn" onclick ="ageCalculator()">Calculator</button>
</div>

<div class="result-box">
<h3 id="result"></h3>
</div>

</body>
<script>
function ageCalculator()
{
var userinput = document.getElementById("DOB").value;
var dob = new Date(userinput);
if(userinput==null || userinput=='')
{
document.getElementById("message").innerHTML = "Choose a date..!!!";
return false;
}
else
{
var month_diff =Date.now() - dob.getTime();
var age_dt = new Date(month_diff);
var year = age_dt.getUTCFullYear();
var age = Math.abs(year - 1970);
return document.getElementById("result").innerHTML = "Age is: " + age + " years. ";
}
}

</script>
</html>
